        <form>
        	<fieldset>

        		<label for="nome" class="com-icone">Nome:

	        	</label>
	        	<label>

	        	Blog
	        	</label>
	        	<label>
	        	<input type="radio"   name="assunto" value="outro">
	        	Outro	        	
	        	</label>

	        	<label for="msg">Mensagem</label>
	        	<textarea required id="msg" name="Mensagem" placeholder="Escreva aqui sua mensagem" cols="30" rows="6"></textarea>

	        	<button type="submit">Enviar <strong>Para min</strong> </button>
